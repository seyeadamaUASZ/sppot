<div class="row" style="margin-top:130px;">
  <div class="col-md-7">
  <div class="card">
   <div class="card-header" style="background-color:#6495ED;">Liste des actualités</div>
   <div class="card-body">
     <table class="table">
      <thead>
       <tr>
        <th>Titre</th>
         <th>Description</th>
          <th></th>
       </tr>
      </thead>
      <tbody>
       <tr th:each="a: ${actualites}" style="color:black;">
        <td style="font-weight:bold;" th:text="${a.titre}"></td>
        <td style="text-align: justify;" th:text="${a.description}"></td>
        <td><a href="#">consulter</a></td>
       </tr>
      </tbody>
     </table>
   </div>
  </div>
  
  </div>
  <div class="col-md-5">
   <div class="card">
    <div class="card-header"  style="background-color:#6495ED;">Liste des documents d'actualités</div>
    <div class="card-body">
     <table class="table table-striped">
       <thead>
       <tr>
        <th>Nom fichier</th>
        <th>liens</th>
       </tr>
       </thead>
       <tbody>
       <tr th:each="d: ${documents}" style="color:black;">
          <td th:text="${d.fileName}"></td>
          <td> <a th:href="@{fichierPdf(id=${d.id})}" class="" target="_blank"> <img src="img/pdf.png" width="60" height="60"/> </a> </td>
       </tr>
       </tbody>
     </table>
    </div>
   </div>
  </div>
</div>
